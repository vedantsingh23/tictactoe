<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toe.css">
</head>
<body>
    <div class="game">
        <h1>Tic Tac Toe!</h1>
        <h3 id="turn">Player X</h3>
        <div id="cells">
            <div class="cell" id="1" onclick="ttt('1')"></div>
            <div class="cell" id="2" onclick="ttt('2')"></div>
            <div class="cell" id="3" onclick="ttt('3')"></div>
            <div class="cell" id="4" onclick="ttt('4')"></div>
            <div class="cell" id="5" onclick="ttt('5')"></div>
            <div class="cell" id="6" onclick="ttt('6')"></div>
            <div class="cell" id="7" onclick="ttt('7')"></div>
            <div class="cell" id="8" onclick="ttt('8')"></div>
            <div class="cell" id="9" onclick="ttt('9')"></div>
        </div>
        <h2 id="result">Result:</h2>
        <button class="restartButton" onclick="restart()">Restart</button>
    </div>

    <script src="TIC.js"></script>
</body>
</html>
